plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '4.0.3'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.5'
}

group 'GrizzlyTime'
version '1.2.2'
mainClassName = "GrizzlyTime"

repositories {
    mavenCentral()
}

dependencies {
    compile(
            files('src/main/resources/opencv/opencv-343.jar')
    )
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.google.api-client:google-api-client:1.23.0'
    compile 'com.google.oauth-client:google-oauth-client-jetty:1.23.0'
    compile 'com.google.apis:google-api-services-sheets:v4-rev516-1.23.0'
    compile group: 'commons-io', name: 'commons-io', version: '2.6'
    compile 'org.json:json:20180813'
    compile "org.openjfx:javafx-graphics:11.0.1:win"
    compile "org.openjfx:javafx-graphics:11.0.1:linux"
    compile "org.openjfx:javafx-graphics:11.0.1:mac"
}

javafx {
    modules = [ 'javafx.controls',
                'javafx.media',
                'javafx.swing']
}